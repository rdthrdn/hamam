<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Nebeng.in</title>

    <link rel="stylesheet" href="style-dashboard.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>


<body>

    <!-- SIDEBAR -->
    <aside class="sidebar closed" id="sidebar">
        <h2>Nebeng.in</h2>

        <ul>
            <li><a href="web.html"><i data-feather="home"></i> Home</a></li>
            <li><a href="#" id="open-profile"><i data-feather="user"></i> Profil</a></li>
            <li><a href="#"><i data-feather="settings"></i> Pengaturan</a></li>
        </ul>
    </aside>

    <!-- KONTEN -->
    <div class="content-wrapper shifted" id="content">

        <!-- NAVBAR -->
        <nav class="navbar">
            <buttonbutton id="menu-btn" class="menu-btn" title="Toggle menu"><i data-feather="menu"></i></button>
            <h2>Jadwal Antar Jemput</h2>
        </nav>

        <!-- =========================
             STATISTICS CARDS
        ========================== -->
        <section class="stats">

            <div class="card">
                <div class="stat-card">
                    <i data-feather="users"></i>
                    <div class="stat-text">
                        <span class="label">Driver</span>
                        <span class="value" id="driver-count">0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="stat-card">
                    <i data-feather="user"></i>
                    <div class="stat-text">
                        <span class="label">Penumpang</span>
                        <span class="value" id="passenger-count">0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="stat-card">
                    <i data-feather="mail"></i>
                    <div class="stat-text">
                        <span class="label">Request</span>
                        <span class="value" id="request-count">0</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="stat-card">
                    <i data-feather="clock"></i>
                    <div class="stat-text">
                        <span class="label">Jadwal Aktif</span>
                        <span class="value" id="active-count">0</span>
                    </div>
                </div>
            </div>

        </section>


        <!-- =========================
             TABEL DATA
        ========================== -->
        <section class="table-container">

            <h3>Daftar Driver</h3>
            <table id="table-driver">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Dari</th>
                        <th>Tujuan</th>
                        <th>Jam</th>
                        <th>Kursi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3>Daftar Penumpang</h3>
            <table id="table-passenger">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Dari</th>
                        <th>Tujuan</th>
                        <th>Jam</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3>Request Nebeng</h3>
            <table id="table-request">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Dari</th>
                        <th>Tujuan</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </section>

    </div>



    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="profile-modal hidden">
        <div class="profile-box">
            <button id="close-profile" class="close-btn">&times;</button>

            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-img" alt="Admin profile picture">

            <h3 id="profile-name">Admin Nebeng.in</h3>
            <p id="profile-email">admin@nebeng.in</p>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script-dashboard.js"></script>
    <script> feather.replace(); </script>

</body>
</html>
